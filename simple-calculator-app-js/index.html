<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="bg-slate-50">
      <div class="container mx-auto justify-center items-center flex h-screen">
        <div class="w-[500px] bg-gray-6 bg-gray-500 p-10 rounded-lg h-auto">
          <input
          type="text"
            name="display"
            id="display"
            readonly
            class="w-full mb-5 outline-none select-none pointer-events-none rounded-lg p-4 bg-gray-800 text-xl font-bold text-white text-left"
          />
          <div id="keys" class="grid grid-cols-4 gap-3">
            <button onclick="appendToDisplay('+')" class="btn btn-orange">+</button>
            <button onclick="appendToDisplay('7')" class="btn">7</button>
            <button onclick="appendToDisplay('8')" class="btn">8</button>
            <button onclick="appendToDisplay('9')" class="btn">9</button>
            <button onclick="appendToDisplay('-')" class="btn btn-orange">-</button>
            <button onclick="appendToDisplay('4')" class="btn">4</button>
            <button onclick="appendToDisplay('5')" class="btn">5</button>
            <button onclick="appendToDisplay('6')" class="btn">6</button>
            <button onclick="appendToDisplay('*')" class="btn btn-orange">*</button>
            <button onclick="appendToDisplay('1')" class="btn">1</button>
            <button onclick="appendToDisplay('2')" class="btn">2</button>
            <button onclick="appendToDisplay('3')" class="btn">3</button>
            <button onclick="appendToDisplay('/')" class="btn btn-orange">/</button>
            <button onclick="appendToDisplay('0')" class="btn">0</button>
            <button onclick="appendToDisplay('00')" class="btn">00</button>
            <button onclick="appendToDisplay('.')" class="btn">.</button>
            <button class="btn calculate-btn btn-orange">=</button>
            <button class="btn del-btn">DE</button>
            <button class="btn clear-btn">AC</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"  src="./main.js"></script>
  </body>
</html>
