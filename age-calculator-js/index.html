<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/calendar.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="h-screen w-screen bg-gradient-to-br from-indigo-500 to-purple-500"
      >
        <div class="container mx-auto pt-20">
          <div class="flex flex-col gap-y-10">
            <h1 class="text-4xl font-bold text-white font-headings">
              JavaScript <br />
              <span class="text-5xl text-yellow-400">Age Calculator</span>
            </h1>
            <div
              class="input-box shadow w-[500px] px-10 py-7 rounded-lg bg-slate-50 bg-opacity-20 flex items-center gap-x-5"
            >
              <input
                type="date"
                name="date"
                id="date"
                class="text-black border border-slate-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:border-transparent w-full relative"
              />
              <button
                class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline duration-200 active:scale-90"
                id="btn"
              >
                Calculate
              </button>
            </div>
            <p id="result" class="text-2xl font-bold text-white"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
